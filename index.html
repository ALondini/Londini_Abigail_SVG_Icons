<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>SVG Icons</title>
</head>

<body>
   <h1>Swerve</h1>

   <section class="grid-con">

        <div id="text" class="col-start-1 col-span-3 m-col-start-5 m-col-span-4 l-col-start-5 l-col-span-4">
            <h2>Old Brand, New flavors!</h2>
        </div>

        <div id="Chocolate_text" class="col-start-1 col-end-3 m-col-start-3 m-col-span-2 l-col-start-3 l-col-span-2">
            <h3>Chocolate Almond Milk</h3>
        </div>
        <div id="Chocolate" class="col-start-1 col-span-2 m-col-start-3 m-col-span-2 l-col-start-3 l-col-span-2">
            <img src="../images/Chocolate.svg" alt="Chocolate">
        </div>

        <div id="Strawberry_text" class="col-start-3 col-span-2 m-col-start-6 m-col-span-2 l-col-start-6 l-col-span-2">
            <h3>Strawberry Almond Milk</h3>
        </div>
        <div id="Strawberry" class="col-start-3 col-span-2 m-col-start-6 m-col-span-2 l-col-start-6 l-col-span-2">
            <img src="../images/Strawberry.svg" alt="Strawberry">
        </div>

        <div id="Vanilla_text" class="col-start-1 col-span-2 m-col-start-9 m-col-span-2 l-col-start-9 l-col-span-2">
            <h3>French Vanilla Milk</h3>
        </div>
        <div id="Vanilla" class="col-start-1 col-span-2 m-col-start-9 m-col-span-2 l-col-start-9 l-col-span-2">
            <img src="../images/Vanilla.svg" alt="Vanilla">
        </div>

        <div id="Cinnamon_text" class="col-start-1 col-span-2 m-col-start-3 m-col-span-2 l-col-start-3 l-col-span-2">
            <h3>Cinnamon Milk</h3>
        </div>
        <div id="Cinnamon" class="col-start-1 col-span-2 m-col-start-3 m-col-span-2 l-col-start-3 l-col-span-2">
            <img src="../images/Cinnamon.svg" alt="Cinnamon">
        </div>

        <div id="Mint_text" class="col-start-3 col-end-5 m-col-start-6 m-col-span-2 l-col-start-6 l-col-span-2">
            <h3>Mint Milk</h3>
        </div>
        <div id="Mint" class="col-start-3 col-end-5 m-col-start-6 m-col-span-2 l-col-start-6 l-col-span-2">
            <img src="../images/Mint.svg" alt="Mint">
        </div>

        <div id="Pumpkin_text" class="col-start-1 col-end-3 m-col-start-9 m-col-span-2 l-col-start-9 l-col-span-2">
            <h3>Pumpkin Spice Milk</h3>
        </div>
        <div id="Pumpkin" class="col-start-1 col-end-3 m-col-start-9 m-col-span-2 l-col-start-9 l-col-span-2">
            <img src="../images/Pumpkin.svg" alt="Pumpkin">
        </div>
    </section>

    <script src="js/main.js"></script>
